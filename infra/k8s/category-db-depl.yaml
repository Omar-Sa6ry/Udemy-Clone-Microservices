apiVersion: apps/v1
kind: Deployment
metadata:
  name: category-db-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: category-db
  template:
    metadata:
      labels:
        app: category-db
    spec:
      containers:
        - name: category-db
          image: postgres:16
          env:
          - name: POSTGRES_USER
            value: postgres
          - name: POSTGRES_PASSWORD
            value: O9M1a8r5+=2004
          - name: POSTGRES_DB
            value: udemy-category_service_dev

          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: category-db-srv
spec:
  selector:
    app: category-db
  ports:
    - name: postgres
      protocol: TCP
      port: 5432
      targetPort: 5432
